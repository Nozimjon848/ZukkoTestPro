<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Admin Panel</h1>
    <form id="questionForm">
      <div class="mb-3">
        <label for="question" class="form-label">Savol:</label>
        <input type="text" class="form-control" id="question" required>
      </div>
      <div class="mb-3">
        <label for="optionA" class="form-label">Variant A:</label>
        <input type="text" class="form-control" id="optionA" required>
      </div>
      <div class="mb-3">
        <label for="optionB" class="form-label">Variant B:</label>
        <input type="text" class="form-control" id="optionB" required>
      </div>
      <div class="mb-3">
        <label for="optionC" class="form-label">Variant C:</label>
        <input type="text" class="form-control" id="optionC" required>
      </div>
      <div class="mb-3">
        <label for="correct" class="form-label">To‘g‘ri javob:</label>
        <input type="text" class="form-control" id="correct" required>
      </div>
      <button type="submit" class="btn btn-primary">Savolni qo‘shish</button>
    </form>
  </div>

  <script>
    document.getElementById('questionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = document.getElementById('question').value;
      const options = [
        document.getElementById('optionA').value,
        document.getElementById('optionB').value,
        document.getElementById('optionC').value
      ];
      const correct = document.getElementById('correct').value;

      try {
        await fetch('http://localhost:3000/questions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, options, correct })
        });
        alert('Savol qo‘shildi!');
      } catch (error) {
        console.error('Savol qo‘shishda xatolik:', error);
      }
    });
  </script>
</body>
</html>
